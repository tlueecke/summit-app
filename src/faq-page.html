<dom-module id="summit-faq">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 8px;
      }

      :host ul {
        padding: 0px;
        margin: 0px;
      }

      :host ul li {
        list-style-type: none;
      }

      paper-icon-item {
        padding: 0px;
      }

      iron-icon {
        height: 35px;
        width: 35px;
      }

      .first-item {
        font-weight: bold;
      }

      a {
        font-weight: bold;
        text-decoration: none;
        color: gray;
      }

      .place iron-icon {
        color: red;
      }

      .phone {
        margin-bottom: 10px;
      }

      .phone iron-icon {
        color: green;
      }

      :host google-map {
        height: 250px;
      }

    </style>

      <ul>
         <li class="where">
           <div class="card">
               <h1>Where do we meet?</h1>
               <span>Please find below all location information followed by a map.</span>

               <hr>

               <paper-icon-item class="hotel">
                   <iron-icon icon="maps:local-hotel" item-icon></iron-icon>
                   <paper-item-body two-line>
                     <div class="first-item">NH Conference Center</div>
                     <div>Mörfelden</div>
                   </paper-item-body>
               </paper-icon-item>

               <paper-icon-item class="place">
                   <iron-icon icon="maps:place" item-icon></iron-icon>
                   <paper-item-body two-line>
                     <div class="first-item">Hessenring 9</div>
                     <div secondary>64546 Mörfelden-Walldorf</div>
                   </paper-item-body>
               </paper-icon-item>

              <a href="tel:+49-06105-2040">
                 <paper-icon-item class="phone">
                     <iron-icon icon="maps:local-phone" item-icon></iron-icon>
                     <paper-item-body one-line>
                       <div class="first-item">+49 06105 2040</div>
                     </paper-item-body>
                 </paper-icon-item>
               </a>

              <google-map fit-to-marker latitude="49.9845645" longitude="8.5855526" disableDefaultUi api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
                <google-map-marker animation="DROP" latitude="49.9845645" longitude="8.5855526" draggable="false"></google-map-marker>
              </google-map>


           </div>
         </li>
     </ul>



  </template>

  <script>
    Polymer({
      is: 'summit-faq',
    });
  </script>
</dom-module>
