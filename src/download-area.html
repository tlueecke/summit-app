<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="download-area">
  <template>
    <style>
        :host {
          display: block;
          padding: 5px;
          --iron-icon-width: 24px;
          --iron-icon-height: 24px;
        }
        .presenter {
          margin-top: 5px;
        }
        iron-list {
          --iron-list-items-container: {
            max-width: 800px;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
          };
        }
        .item {
          @apply --layout-horizontal;
          padding: 5px;
          background-color: white;
          cursor: pointer;
          border-bottom: gray 1px solid;
        }
        .title {
          width: 50%;
        }
        .presenters {
          width: 35%;
        }
        .downloadFile {
          width: 15%;
        }
        span {
          margin: 0px 2px;
        }
        a {
          text-decoration: none;
          color: #000;
        }
        #pwd {
          max-width: 400px;
          margin: 25px auto;
          border: 1px solid #4285f4;
        }
        .login {
          text-align: center;
          padding: 10px;
          background-color: #daf2fa;
          border-bottom: 1px solid #4285f4;
        }
        .formTitle {
          font-size: 25px;
          margin: auto;
        }
        .formSubtitle {
          font-size: 15px;
          margin: auto;
        }
        form {
          max-width: 300px;
          margin: 30px auto;
        }
        label{
          margin-left: 10px;
          width: 20%;
        }
        #passwordInput {
          padding : 10px;
          width: 30%;
          font-weight: bold;
        }
        .submit {
          text-align: center;
          padding : 10px;
          width: 20%;
          font-weight: bold;
        }
    </style>

    <!-- iron-ajax element to get data from an external file (general-settings.json) -->
    <iron-ajax url$="[[rootPath]]/data/general-settings.json" last-response="{{settings}}" auto></iron-ajax>

    <!-- START OF LOGIN BOX FOR PASSWORD PROTECTED AREA -->
    <div id="pwd">
      <div class="login"><div class="formTitle">Restricted Area</div><div class="formSubtitle">You must enter the password to access download area</div></div>
      <form action="download-area" methd="post">
        <label for="password">
          <span>Password :</span><input id="passwordInput" type="password" value="{{password::input}}" on-keypress="disableValidator">
        </label>
        <input class ="submit" value="Enter" type="submit" on-click="checkPassword" password$="{{settings.download.password}}">
      </form>
    </div>
    <!-- END OF LOGIN BOX FOR PASSWORD PROTECTED AREA -->

    <!-- iron-ajax element to get data from an external file (events.json) -->
    <iron-ajax url$="[[rootPath]]/data/events.json" last-response="{{eventData}}" auto></iron-ajax>

    <!-- START OF LECTURE LIST -->
    <div id="scrollRoot">
      <iron-list id="list" items="[[eventData.timeSlots]]" as="item" selection-enabled multi-selection>
        <template>
          <div>
            <!-- each item contains title, presenters list and Download link -->
            <template is="dom-if" if="{{_isLecture(item)}}">
              <div class="item">
                <div class="title">
                  <iron-icon icon="subject"></iron-icon>
                  <span>[[item.name]]</span>
                </div>
                <div class="presenters">
                  <iron-icon icon="account-circle"></iron-icon>
                  <template is="dom-if" if="{{item.presenters.length}}">
                    <span>
                      {{_getPresenters(item, eventData)}}
                    </span>
                  </template>
                  </div>
                  <div class="downloadFile">
                    <a href$="[[item.downloadFile]]">
                      <iron-icon icon="file-download"></iron-icon>
                      Download
                    </a>
                  </div>
                </div>
              </template>
            </div>
           </template>
        </iron-list>
      </div>
      <!-- END OF LECTURE LIST -->
  </template>

  <script>
    class DownloadArea extends Polymer.Element  {

      static get is(){
        return "download-area";
      }

      // List of properties used in data bindings
      static get properties() {
        return {
          eventData: {
            type: Object,
            value: {},
          },
          currentProfile: {
            type: Object,
          },
          routeData:{
            type: Object,
          },
          password:{
            type: String,
          },
        };
      }

      // Called when download-area element is added to summit-app.html document
      connectedCallback() {
        super.connectedCallback();
        this.$.list.scrollTarget = this.$.scrollRoot;
        // remove download list from the DOM
        Polymer.dom(this.root).removeChild(this.$.scrollRoot);
      }

      // return the item that have DownloadFile attribute and belong to lecture category
      _isLecture(item){
        return item.downloadFile && item.labels.indexOf(1)!==-1;
      }

      // return a list of presenters for a lecture
      _getPresenters(item, eventData) {
        return item.presenters.map(function(presenter){
          return eventData.persons.filter(function(person){
            return person.id ===presenter;
          })[0].name;
        }).join(' / ');
      }

      // protect the download area by a password
      checkPassword(e){
          var pwd = e.target.getAttribute('password');
          if(this.password == pwd){
            Polymer.dom(this.root).removeChild(this.$.pwd);
            Polymer.dom(this.root).appendChild(this.$.scrollRoot);
          }else{
            this.password = "";
            this.$.passwordInput.setCustomValidity("Invalid password, please try again.");
          }
      }

      // When the user focus on the input the Validator must vanish.
      disableValidator(){
        this.$.passwordInput.setCustomValidity("");
      }
    }

    // Associate the DownloadArea class with the download-area element
    customElements.define(DownloadArea.is, DownloadArea);
  </script>
</dom-module>
